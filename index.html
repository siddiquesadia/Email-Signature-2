<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature 2</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <table style="width: 600px; min-height:150px; background-color: rgb(255, 255, 255);" cellspacing="0" cellpadding="0">
        <tr>
            <!-- Left shape -->
            <td width="26px">
                <img height="100px" src="./left shape.png" draggable="false" alt="">
            </td>
            <!-- Logo -->
            <td width="150px">
                <!-- Nested table for logo -->
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr height="20px">
                        <!-- empty row for space -->
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><a href="#"><img width="50%" src="./Logo.png" draggable="false" alt=""></a></td>
                    </tr>
                    <tr>
                        <td width="35px"></td>
                        <td align="center"height="2px" style="background-color: #ffbf00;"></td>
                        <td width="25px"></td>
                    </tr>
                </table>
                <!-- Nested table for social icons -->

                <table width="100%" cellspacing="0" cellpadding="0" style="Margin:15px 0 0 0;">
                    <tr>
                        <td align="center">
                            <a style="Padding:0 0 0 3px;" href="#"><img width="15px" src="./fb.png" draggable="false" alt=""></a>
                            <a style="Padding:0 0 0 3px;" href="#"><img width="15px" src="./tweeter.png" draggable="false" alt=""></a>
                            <a style="Padding:0 0 0 3px;" href="#"><img width="15px" src="./insta.png" draggable="false" alt=""></a>
                            <a style="Padding:0 0 0 3px;" href="#"><img  width="15px" src="./linkedin.png" draggable="false" alt=""></a>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Profile image -->
            <td width="198px" align="center">
               <img src="./client.png" alt="">
            </td>
            <!-- Contact Info -->
            <td width="200px">
                <!-- Nested table for heading -->
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td colspan="2"><h1 style="font-size: 20px; Margin:0 0 0 0;">Thomas Smith</h1>
                            <p style="font-weight:300; Margin:0 0 0 0;">Ceo & Founder</p>
                        </td>
                    </tr>
                    <tr>
                        <td> <img style="Padding:0 0 3px 0" width="55%" src="./Underline (1).png" alt=""></td>
                    </tr>
                </table>

                <!-- Nested table for contact -->
                <table width="100%" cellspacing="0" cellpadding="0" >
                    <tr>
                        <td width="10%">
                            <img style="Padding:5px 0 0 0" width="15px" src="./phone.png" alt="">
                        </td>
                        <td width="90%">
                        <a href="tel:+000 123 456 7890" style="font-size: 9.5px; text-decoration: none; color: black; font-weight: 300;">+000 123 456 7890,</a>
                        <a href="tel:+000 123 456 7890" style="font-size: 9.5px; text-decoration: none; color: black; font-weight: 300;">+000 123 456 7890</a>
                        </td>
                    </tr>

                    <tr>
                        <td width="10%">
                            <img style="Padding:5px 0 0 0" width="15px" src="./email.png" alt="">
                        </td>
                        <td width="90%">
                        <a href="mailto:yourgmail@name.com" style="font-size: 8px; text-decoration: none; color: black; font-weight: 300;">yourgmail@name.com,</a>
                        <a href="mailto:www.websitename.com" style="font-size: 8px; text-decoration: none; color: black; font-weight: 300;">www.websitename.com</a>
                        </td>
                    </tr>

                    <tr>
                        <td width="10%">
                            <img style="Padding:5px 0 0 0" width="15px" src="./location.png" alt="">
                        </td>
                        <td width="90%">
                            <address style="font-weight: 300; font-size: 8px; font-style: normal;">your street name here, New York City, Zip - 000</address>
                        </td>
                    </tr>
                </table>


            </td>
            <!-- Right Shape -->
            <td width="26px" align="right">
                <img height="100px" src="./right shape.png" alt="">
            </td>
        </tr>
    </table>
</body>
</html>
